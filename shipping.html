<!DOCTYPE html>
<html>
<head>
  <title>Member Page</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
  
  <form id="login-form" action="/shipping/submit" method = "post">

    <input type="text" name="firstName" placeholder="First Name">

    <input type="text" name="lastName" placeholder="last name">

    <input type="text" name="streetAddress" placeholder="Street address">

    <input type="text" name="cityTown" placeholder="Name of city">

    <input type="text" name="state" placeholder="Name of state">

    <input type="text" name="country" placeholder="Name of country">

    <button type="submit" value="Submit">Submit your details</button>
  </form>
  
</body>
</html>
