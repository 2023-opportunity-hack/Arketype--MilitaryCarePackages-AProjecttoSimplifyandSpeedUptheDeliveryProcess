<head> 
    <title>Viewing Submission</title>
</head>
<body>
    <center>
    <div>
        <h1>JSON</h1>
        <p id="jsonDisplay"></p>
        <hr>
        <h1>CSV</h1>
        <p id="csvDisplay"></p>
        <!-- <a href="" id="'csvDownload">Download CSV</a> -->
        <hr>
    </div>
</center>
    <script>
        const url = window.location.href
        const jsonData = url.split('/view')[1].split('/')[1]
        const csvData = url.split('/view')[1].split('/')[2]
        const link = document.createElement('a')
        const blob = new Blob([csvData], {type: 'text/csv;charset=utf-8;'})
        const Bloburl = URL.createObjectURL(blob)
        link.href = Bloburl
        link.setAttribute('download', 'Report.csv')
        link.click()

        // link.setAttribute('href', csvData)
        // link.setAttribute('download', "Report.csv")
        // document.appendChild(link)
        document.getElementById('jsonDisplay').innerHTML = decodeURIComponent(jsonData);
        document.getElementById('csvDisplay').innerHTML = decodeURIComponent(csvData);
        
    </script>
</body>
