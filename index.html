<!DOCTYPE html>
<html>
    <head>
    <title>Blue</title>
<style>
.div {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}

.submit-button-container {
    flex: 1;
    display: flex;
    justify-content: center;
}

input[type="submit"] {
    width: 100px;
    margin: auto;
}
</style>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <form id = "my-form">
        <div class="form-row">
            <label for="name1">First name:</label>
            <input type="text" name="name1" id="name1" placeholder="Enter your First name" required>
        </div>
        
        <div class="form-row">
            <label for="name2">Last name:</label>
            <input type="text" name="name2" id="name2" placeholder="Enter your last name" required>
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-row">
            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" placeholder="Enter your gender" required>
        </div>
        
        <div class="form-row">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your complete address" required>
        </div>

        <div class="form-row">
            <label for="branch">Select your branch:</label>
            <select name="branch" id="branch">
                <option value="Army">Army</option>
                <option value="Navy">Navy</option>
                <option value="Airforce">Airforce</option>
                <option value="Marine">Marine</option>
                <option value="Coastguard">Coastguard</option>
            </select>
        </div>
        
        <div class="submit-button-container">
            <input type="submit" value="Submit">
          </div>
    </form>

    <div class='results'>
        <p class='result-json-output'></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="form-to-json.js"></script>
    <script src="script.js"></script>
</body>
</html>
